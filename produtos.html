<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos - MotoParts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">MotoParts</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="produtos.html">Produtos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="sobre.html">Sobre Nós</a>
                    </li>
                    <li class="nav-item" id="adminNav" style="display: none;">
                        <a class="nav-link" href="admin.html">Admin</a>
                    </li>
                </ul>
                <div id="userInfo" style="display: none;">
                    <span class="text-light me-3">Olá, <span id="userName"></span></span>
                    <button class="btn btn-outline-light" onclick="logout()">Sair</button>
                </div>
                <div id="loginButtons" style="display: none;">
                    <a href="login.html" class="btn btn-outline-light me-2">Login</a>
                    <a href="registro.html" class="btn btn-outline-light">Registrar</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Carrinho Flutuante -->
    <div class="cart-icon" onclick="abrirCarrinho()">
        <i class="fas fa-shopping-cart text-light"></i>
        <span class="cart-count" id="cartCount">0</span>
    </div>

    <!-- Filtros -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Filtros</h5>
                        <div class="mb-3">
                            <label class="form-label">Categoria</label>
                            <select class="form-select" id="categoriaFilter">
                                <option value="">Todas</option>
                                <option value="escapamentos">Escapamentos</option>
                                <option value="manoplas">Manoplas</option>
                                <option value="rodas">Rodas</option>
                                <option value="pneus">Pneus</option>
                                <option value="acessorios">Acessórios</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Preço</label>
                            <select class="form-select" id="precoFilter">
                                <option value="">Todos</option>
                                <option value="0-100">Até R$ 100</option>
                                <option value="100-500">R$ 100 - R$ 500</option>
                                <option value="500-1000">R$ 500 - R$ 1000</option>
                                <option value="1000+">Acima de R$ 1000</option>
                            </select>
                        </div>
                        <button class="btn btn-primary w-100" onclick="filtrarProdutos()">Aplicar Filtros</button>
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <div id="alertMessage" class="alert alert-success" style="display: none;"></div>
                <div class="row g-4" id="produtosContainer">
                    <!-- Produtos serão carregados dinamicamente -->
                </div>
            </div>
        </div>
    </div>

    <!-- Modal do Carrinho -->
    <div class="modal fade" id="cartModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Carrinho de Compras</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="cartItems">
                        <!-- Itens do carrinho serão inseridos aqui -->
                    </div>
                    <div class="text-end mt-3">
                        <h5>Total: R$ <span id="cartTotal">0.00</span></h5>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Continuar Comprando</button>
                    <button type="button" class="btn btn-primary" onclick="finalizarCompra()">Finalizar Compra</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/produtos.js"></script>
</body>
</html>
